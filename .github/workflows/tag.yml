name: Tag

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write
  actions: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
         persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of CICD_GITHUB_TOKEN
         token: ${{ secrets.CICD_GITHUB_TOKEN}}
    - name: Set version according to tag
      env:
        CICD_GITHUB_TOKEN: ${{ secrets.CICD_GITHUB_TOKEN }}
        TAG:  ${{ github.ref_name }}
      run: bash cicd-scripts/push-to-helm-branch.sh $TAG
