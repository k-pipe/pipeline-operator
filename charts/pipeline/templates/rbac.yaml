{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pipeline.controllerRoleName" . }}
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - pipeline.k-pipe.cloud
    resources:
      - pipelineschedules
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - pipeline.k-pipe.cloud
    resources:
      - pipelineschedules/finalizers
    verbs:
      - update
  - apiGroups:
      - pipeline.k-pipe.cloud
    resources:
      - pipelineschedules/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - pipeline.k-pipe.cloud
    resources:
      - tdsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - pipeline.k-pipe.cloud
    resources:
      - tdsets/finalizers
    verbs:
      - update
  - apiGroups:
      - pipeline.k-pipe.cloud
    resources:
      - tdsets/status
    verbs:
      - get
      - patch
      - update
---
# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pipeline.leaderRoleName" . }}
  namespace: {{ .Release.Namespace | quote }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "pipeline.controllerRoleName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "pipeline.controllerRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "pipeline.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pipeline.leaderRoleName" . }}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "pipeline.leaderRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "pipeline.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
{{- end }}